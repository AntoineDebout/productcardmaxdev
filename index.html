<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Card Product</title>
</head>
<body class="bg-gradient-to-r from-cyan-500 to-blue-500 min-h-screen flex items-center justify-center">
    <div class="flex items-center justify-center">
        <div class="bg-white p-12 rounded-lg">
            <div class="flex gap-10">
                <div class="w-full h-[350px] overflow-hidden rounded-xl max-w-96">
                    <img class="w-full h-full object-cover" src="img/watch.jpeg" alt="watch">
                </div>
                <div id="info-container" class="flex flex-col w-full h-[350px] justify-between max-w-80">
                    <div id="header" class="flex flex-row items-center justify-between mb-2">
                        <div class="flex items-center justify-center bg-gray-900 opacity-80 px-4 py-1 rounded-3xl text-white text-sm w-16">
                            <span>FitLife</span>
                        </div>
                        <div class="text-gray-900 opacity-50 text-xs">XV-383923810</div>
                    </div>
                    <div id="title">
                        <span class="text-4xl font-sans font-bold text-gray-900 opacity-80">Montre Connectée FitLife Pro 5+</span>
                    </div>
                    <div id="review" class="flex flex-row mb-12 items-center gap-3 pt-2">
                        <div class="flex flex-row gap-2">
                            <img class="w-2.5" src="img/star.svg">
                            <img class="w-2.5" src="img/star.svg">
                            <img class="w-2.5" src="img/star.svg">
                            <img class="w-2.5" src="img/star.svg">
                            <img class="w-2.5" src="img/star-empty.svg">
                        </div>
                        <div class="flex items-center h-full">
                            <span class="text-xs text-gray-900 opacity-50">43 Votes</span>
                        </div>
                    </div>
                    <div id="price" class="flex flex-col mb-12">
                        <div class="font-normal text-gray-900 opacity-40 line-through">183.99€</div>
                        <div class="font-bold text-5xl">149.99€</div>
                    </div>
                    <div id="buttons" class="flex flex-row gap-2.5 w-full">
                        <div class="bg-[#477AEB] text-white min-w-56 py-2 flex items-center justify-center rounded-lg font-semibold text-base">Ajouter au panier</div>
                        <div class="bg-[#477AEB1A] flex items-center justify-center w-11 rounded-lg"><img src="img/heart.svg"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
